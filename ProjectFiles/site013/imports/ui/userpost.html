<template name="userpost">
    <div class="panel-userpost">
        <div class="userpost-info">
            <strong>{{ username }}</strong> <small class="text-muted">{{ formatDate createdDate }}</small>
            <p>{{ text }}</p>
        </div>
        <ul class="list-icons">
            <li><button class="edit"><i class="fa fa-pencil"></i></button></li>
            <li><button class="delete"><i class="fa fa-trash"></i></button></li>
        </ul>
    </div>
</template>
